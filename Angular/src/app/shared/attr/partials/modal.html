<div class="modal-header">
  <h4 class="modal-title">{{ title }}</h4>
  <button
    type="button"
    class="close"
    aria-label="Close"
    (click)="activeModal.dismiss('Cross click')"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<dynamic-modal-form
  [controls]="controls"
  [showLoader]="showLoader"
  (OnSubmit)="SubmitForm($event)"
  (OnClose)="close()"
></dynamic-modal-form>
