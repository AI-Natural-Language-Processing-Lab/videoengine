<div class="row">
  <div class="col-md-12">

    <div class="card">
      <div class="card-header">
        <h4>{{formHeading}}</h4>
      </div>
      <div class="card-body">
          <app-loader *ngIf="showLoader"></app-loader>
          <dynamic-modal-form
            *ngIf="!showLoader"
            [controls]="controls"
            [showLoader]="showLoader"
            [showCancel]="showCancel"
            [cancelText]="cancelText"
            [showModal]="false"
            [submitText]="submitText"
            (OnSubmit)="SubmitForm($event)"
          >
          </dynamic-modal-form>
       
      </div>
    
    </div>
  </div>
</div>
