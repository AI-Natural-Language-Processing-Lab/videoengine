<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="row">
        <div class="col-xlg-4 col-lg-6 col-md-6">
          <div class="card-body inbox-panel">
            <ul class="list-group list-group-full">
              <li
                *ngFor="let item of NavList"
                class="list-group-item"
                routerLinkActive="active"
              >
                <a routerLink="{{ item.url }}" title="{{ item.title }}">
                  <i *ngIf="item.css != ''" class="{{ item.css }}"></i>
                  {{ item.title }}
                </a>
              </li>
            </ul>
          </div>
        </div>
        <div class="col-xlg-8 col-lg-6 col-md-6"></div>
      </div>
    </div>
  </div>
</div>
