<div class="row">
  <div class="col-lg-12">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            <h4 class="m-b-0">Account Summary</h4>
          </div>
          <div class="card-body">
            <p class="m-b-10">
              You have <strong>{{ User.credits }}</strong> credits available in
              your account.
            </p>
          </div>
          <div class="card-footer">
            <a
              [routerLinkActiveOptions]="{ exact: true }"
              routerLinkActive="active"
              routerLink="/payments/packages"
              >Buy Package</a
            >&nbsp;|&nbsp;<a
              [routerLinkActiveOptions]="{ exact: true }"
              routerLinkActive="active"
              routerLink="/payments/history"
              >View History</a
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
