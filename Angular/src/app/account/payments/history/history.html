<div class="row">
  <div class="col-lg-12">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            <h4 class="m-b-0">Account History</h4>
          </div>
          <div class="card-body">
            <app-loader *ngIf="loading$ | async"></app-loader>

            <div *ngIf="!(loading$ | async)">
              <div *ngIf="(posts$ | async).length > 0">
                <table class="table table-bordered">
                  <thead>
                    <tr>
                      <th>ID</th>
                      <th>Date</th>
                      <th>Name</th>
                      <th>Price</th>
                      <th>Total</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let item of posts$ | async">
                      <td>
                        {{ item.paymentid }}
                      </td>
                      <td>
                        {{ item.created_at | date: "medium" }}
                      </td>
                      <td>
                        {{ item.packagename }}
                      </td>
                      <td>{{ item.currency }}{{ item.price }}</td>
                      <td class="text-center">
                        {{ item.credits }}
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>

              <div *ngIf="(posts$ | async).length == 0">
                <h4>No history available.</h4>
              </div>
            </div>
          </div>
          <div class="card-footer">
            <a
              [routerLinkActiveOptions]="{ exact: true }"
              routerLinkActive="active"
              routerLink="/payments/packages"
              >Buy Package</a
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
