<div class="row" *ngIf="pageInfo?.urls.length > 0">
  <div class="col-md-12">
    <h3 class="m-b-0 m-t-0">{{ pageInfo?.title }}</h3>
    <ol class="breadcrumb">
      <ng-template ngFor let-url [ngForOf]="pageInfo?.urls" let-last="last">
        <li class="breadcrumb-item" *ngIf="!last">
          <a [routerLink]="url.url">{{ url.title }}</a>
        </li>

        <li class="breadcrumb-item active" *ngIf="last">
          {{ url.title }}
        </li>
      </ng-template>
    </ol>
  </div>
</div>
